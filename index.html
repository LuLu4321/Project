<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Find Your Professors!</h1>
      </header>
      <div class="container">

        <div class="box left_section">
          <h3>Course Input</h3>
          <form action="/api" class="box">
            <label> Course Name</label>
            <input type="text"/>
            <button type="submit">Search</button>
            <button type="button" id="data_clear">Clear Course Data</button>
          </form>
          <br>
          <h3>Filter Information</h3>
            <div class="filter">
              <label for="filter-type">Filter by:</label>
               <select id="filter-type">
                 <option value="none">None</option>
                 <option value="professors">Professors</option>
                 <option value="meetings">Meetings</option>
               </select>
            </div>
            <br>
            <button id="filter-button">Filter</button>
        </div>
        <div class="grid img"><img src="images/image2.jpg" alt="image2.jpg"></div>
          <div class="box right_section">
            <div>
              <canvas id="myChart"></canvas>
            </div>
            <h3>Known Professors</h3>
            <div class="prof_list">A list of Professors</div>
            <br>
            <div>
              <canvas id="meetingChart"></canvas>
            </div>
            <h3>Meetings</h3>
            <div class="meetings">Meetings Schedule</div>
          </div>

      </div>
      <footer class="footer">
        <p>LuLu4321 <a href="https://github.com/LuLu4321/Project">Farhana's Final Project Github Link</a>
        </p>
    </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
