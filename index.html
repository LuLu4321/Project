<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Find Your Professors!</h1>
      </header>
      <div class="container">

        <div class="box left_section">
          <h3>Course Input</h3>
          <form action="/api" class="box">
            <label> Course Name</label>
            <input type="text"/>
            <button type="submit">Search</button>
          </form>
          <br>
          <h3>Filter Information</h3>
          <form action="/api" class="box">
            <div class="filter">
              <label for="filter-type">Filter by:</label>
               <select id="filter-type">
                 <option value="professors">Professors</option>
                 <option value="meetings">Meetings</option>
                 <option value="sections">Sections</option>
               </select>
            </div>
            <br>
            <div id="sections-filter" style="display:none;">
              <select id="sections">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <br>
            <button id="filter-button">Filter</button>
          </form>
        </div>

          <div class="box right_section">
            <div>
              <canvas id="myChart"></canvas>
            </div>
            <h3>Known Professors</h3>
            <div class="prof_list">A list of Professors</div>
            <br>
            <h3>Meetings</h3>
            <div class="meetings">Meetings Schedule</div>
          </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
